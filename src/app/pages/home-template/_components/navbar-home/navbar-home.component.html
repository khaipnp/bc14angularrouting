<header
  class="
    border-b
    md:flex md:items-center md:justify-between
    p-4
    pb-0
    shadow-lg
    md:pb-4
  "
>
  <!-- Logo text or image -->
  <div class="flex items-center justify-between mb-4 md:mb-0">
    <h1 class="leading-none text-2xl text-grey-darkest">
      <a class="no-underline text-grey-darkest hover:text-black" href="#">
        Site Title
      </a>
    </h1>

    <a class="text-black hover:text-orange md:hidden" routerLink="/">
      <i class="fa fa-2x fa-bars"></i>
    </a>
  </div>
  <!-- END Logo text or image -->

  <!-- Global navigation -->
  <nav>
    <ul class="list-reset md:flex md:items-center">
      <li class="md:ml-4">
        <a
          class="
            block
            no-underline
            hover:underline
            py-2
            text-grey-darkest
            hover:text-black
            md:border-none md:p-0
          "
          routerLink="/"
          routerLinkActive="link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
      </li>
      <li class="md:ml-4">
        <a
          class="
            border-t
            block
            no-underline
            hover:underline
            py-2
            text-grey-darkest
            hover:text-black
            md:border-none md:p-0
          "
          routerLink="/about"
          routerLinkActive="link-active"
        >
          About
        </a>
      </li>
      <li class="md:ml-4">
        <a
          class="
            border-t
            block
            no-underline
            hover:underline
            py-2
            text-grey-darkest
            hover:text-black
            md:border-none md:p-0
          "
          routerLink="/list-course"
          routerLinkActive="link-active"
        >
          List Courses
        </a>
      </li>
    </ul>
  </nav>
  <!-- END Global navigation -->
</header>
