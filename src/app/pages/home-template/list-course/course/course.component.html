<div
  class="
    c-card
    block
    bg-white
    shadow-md
    hover:shadow-xl
    rounded-lg
    overflow-hidden
  "
>
  <img
    class="
      lg:h-60
      xl:h-56
      md:h-64
      sm:h-72
      xs:h-72
      h-72
      rounded
      w-full
      object-cover object-center
      mb-4
    "
    [src]="course.hinhAnh"
    alt="Image Size 720x400"
  />
  <div class="p-4">
    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">
      {{ course.maKhoaHoc }}
    </h3>
    <h2
      class="
        text-lg text-gray-900
        font-medium
        title-font
        mb-4
        whitespace-nowrap
        truncate
        ...
      "
    >
      {{ course.tenKhoaHoc }}
    </h2>
    <p class="text-gray-600 font-light text-md whitespace-nowrap truncate ...">
      {{ course.moTa }}
      <br />
      <a
        class="inline-flex text-indigo-500"
        routerLink="/detail/{{ course.maKhoaHoc }}"
        [queryParams]="{
          tenKhoaHoc: course.tenKhoaHoc,
          biDanh: course.biDanh
        }"
        >Read More</a
      >
    </p>

    <div class="py-4 border-t border-b text-xs text-gray-700">
      <div class="grid grid-cols-6 gap-1">
        <div class="col-span-2">
          Views:
          <span
            class="
              inline-flex
              items-center
              justify-center
              px-2
              py-1
              text-xs
              font-bold
              leading-none
              text-white
              bg-red-400
              rounded-full
            "
            >{{ course.luotXem }}</span
          >
        </div>

        <div class="col-span-2">
          Created:
          <span
            class="
              inline-flex
              items-center
              justify-center
              px-2
              py-1
              text-xs
              font-bold
              leading-none
              text-white
              bg-green-400
              rounded-full
            "
            >{{ course.ngayTao }}</span
          >
        </div>

        <div class="col-span-2">
          Students:
          <span
            class="
              inline-flex
              items-center
              justify-center
              px-2
              py-1
              text-xs
              font-bold
              leading-none
              text-white
              bg-blue-400
              rounded-full
            "
            >{{ course.soLuongHocVien }}</span
          >
        </div>
      </div>
    </div>

    <div class="flex justify-between items-center mt-2">
      <div class="flex items-center">
        <img
          class="w-10 h-10 object-cover rounded-full"
          alt="User avatar"
          [src]="course.hinhAnh"
        />

        <div class="pl-3">
          <div class="font-medium">{{ course.nguoiTao.hoTen }}</div>
          <div class="text-gray-600 text-sm">
            {{ course.nguoiTao.tenLoaiNguoiDung }}
          </div>
        </div>
      </div>
      <a
        routerLink="/detail/{{ course.maKhoaHoc }}"
        [queryParams]="{
          tenKhoaHoc: course.tenKhoaHoc,
          biDanh: course.biDanh
        }"
        class="
          flex
          items-center
          w-full
          px-3
          py-2
          text-lg text-white
          bg-indigo-600
          rounded-md
          sm:mb-0
          hover:bg-indigo-700
          sm:w-auto
        "
      >
        Detail
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 ml-1"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
    </div>
  </div>
</div>
