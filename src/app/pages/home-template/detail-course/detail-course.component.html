<section>
  <div class="py-6">
    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center space-x-2 text-gray-400 text-sm">
        <a routerLink="/list-course" class="hover:underline hover:text-gray-600"
          >List Course</a
        >
        <span>
          <svg
            class="h-5 w-5 leading-none text-gray-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </span>
        <a routerLink="/" class="hover:underline hover:text-gray-600">{{
          course.danhMucKhoaHoc.maDanhMucKhoahoc
        }}</a>
        <span>
          <svg
            class="h-5 w-5 leading-none text-gray-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </span>
        <span>{{ course.danhMucKhoaHoc.tenDanhMucKhoaHoc }}</span>
      </div>
    </div>
  </div>
  <!-- ./ Breadcrumbs -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <div class="flex flex-col md:flex-row -mx-4">
      <div class="md:flex-1 px-4">
        <div x-data="{ image: 1 }" x-cloak>
          <div class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4">
            <div
              x-show="image === 1"
              class="
                h-64
                md:h-80
                rounded-lg
                bg-gray-100
                mb-4
                flex
                items-center
                justify-center
              "
            >
              <img
                [src]="course.hinhAnh"
                alt="{{ course.tenKhoaHoc }}"
                class="h-full rounded"
              />
            </div>
          </div>

          <div class="flex -mx-2 mb-4">
            <template x-for="i in 4">
              <div class="flex-1 px-2">
                <button
                  x-on:click="image = i"
                  :class="{ 'ring-2 ring-indigo-300 ring-inset': image === i }"
                  class="
                    focus:outline-none
                    w-full
                    rounded-lg
                    h-24
                    md:h-32
                    bg-gray-100
                    flex
                    items-center
                    justify-center
                  "
                >
                  <span x-text="i" class="text-2xl"></span>
                </button>
              </div>
            </template>
          </div>
        </div>
      </div>
      <div class="md:flex-1 px-4">
        <h2
          class="
            mb-2
            leading-tight
            tracking-tight
            font-bold
            text-gray-800 text-2xl
            md:text-3xl
          "
        >
          {{ course.tenKhoaHoc }}
        </h2>
        <div class="flex justify-between">
          <p class="text-gray-500 text-sm">
            By
            <span class="text-indigo-600">{{ course.nguoiTao.hoTen }}</span>
          </p>
          <p class="text-gray-500 text-sm">
            Create at
            <span class="text-indigo-600">{{ course.ngayTao }}</span>
          </p>
          <p class="text-gray-500 text-sm">
            Views:
            <span>{{ course.luotXem }}</span>
          </p>
        </div>

        <div class="flex items-center space-x-4 my-4">
          <div>
            <div class="rounded-lg bg-gray-100 flex py-2 px-3">
              <span class="font-bold text-indigo-600 text-xl">{{
                course.soLuongHocVien
              }}</span
              ><span class="text-indigo-400 text-xl ml-2">students</span>
            </div>
          </div>
        </div>

        <p class="text-gray-500">
          {{ course.moTa }}
        </p>

        <div class="flex py-4 space-x-4">
          <button
            type="button"
            class="
              h-14
              px-6
              py-2
              font-semibold
              rounded-xl
              bg-indigo-600
              hover:bg-indigo-500
              text-white
            "
            (click)="regCourse(course)"
          >
            Enroll now
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
