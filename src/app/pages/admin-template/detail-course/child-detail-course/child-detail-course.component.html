<div
  class="
    relative
    flex flex-col
    md:flex-row md:space-x-5
    space-y-3
    md:space-y-0
    rounded-xl
    shadow-lg
    p-3
    max-w-xs
    md:max-w-3xl
    border border-white
    bg-white
  "
>
  <div class="w-full md:w-1/3 bg-white grid place-items-center">
    <img
      [src]="course.hinhAnh"
      alt="tailwind logo"
      class="rounded-xl object-fill h-48 w-full"
    />
  </div>
  <div class="w-full md:w-2/3 bg-white flex flex-col space-y-2 p-3">
    <div class="flex justify-between item-center">
      <p class="text-gray-500 font-medium hidden md:block">
        {{ course.maKhoaHoc }}
      </p>
      <div class="flex items-center">
        <p class="text-gray-600 font-normal">Views:{{ course.luotXem }}</p>
      </div>
    </div>
    <h3 class="font-black text-gray-800 md:text-lg text-lg">
      {{ course.tenKhoaHoc }}
    </h3>

    <p class="text-gray-500">
      Create by {{ course.nguoiTao.hoTen }} - {{ course.ngayTao }}
    </p>
    <p class="text-gray-500">Students: {{ course.soLuongHocVien }}</p>
  </div>
</div>
